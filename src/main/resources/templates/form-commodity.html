<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>表单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/aijieshe/static/lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="/aijieshe/static/Styles/public.css" media="all">
    <link rel="stylesheet" href="/aijieshe/static/js/lay-module/step-lay/step.css" media="all">
    <script type="text/javascript" src="/aijieshe/static/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/aijieshe/static/js/plugins/jquery-3.3.1.min.js" charset="utf-8"></script>
</head>
<body>
<form class="layui-form" action="" lay-filter="formOption">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">id: </label>
            <span class="layui-input-inline">
                <input disabled type="text" name=""  autocomplete="off" class="layui-input" id="id">
            </span>
            <label class="layui-form-label">名称:</label>
            <span class="layui-input-inline">
                <input id="good_name" type="text" name="" placeholder="请输入名称" autocomplete="off" class="layui-input">
            </span>
            <label class="layui-form-label">供应商:</label>
            <span class="layui-input-inline">
                <input id="supplier" type="text" name="" placeholder="请输入供应商" autocomplete="off" class="layui-input">
            </span>

        </div>
        <br>
        <br>
        <div class="layui-inline">
            <label class="layui-form-label">价格:</label>
            <span class="layui-input-inline">
                <input id="price" type="text" name="" placeholder="请输入价格" autocomplete="off" class="layui-input">
            </span>
            <label class="layui-form-label">创建时间:</label>
            <span class="layui-input-inline">
                <input id="create_time" type="text" name="" placeholder="请输入创建时间" autocomplete="off" class="layui-input">
            </span>
            <label class="layui-form-label">更新时间:</label>
            <span class="layui-input-inline">
                <input disabled id="update_time" type="text" name="" placeholder="请输入更新时间" autocomplete="off" class="layui-input">
            </span>

        </div>
        <br>
        <br>
        <div class="layui-inline">

            <label class="layui-form-label">图片1:</label>
            <span class="layui-input-inline">
                <input id="image1_src" type="text" name="" placeholder="请输入图片1" autocomplete="off" class="layui-input">
            </span>
            <label class="layui-form-label">图片2:</label>
            <span class="layui-input-inline">
                <input id="image2_src" type="text" name="" placeholder="请输入图片2" autocomplete="off" class="layui-input">
            </span>
            <label class="layui-form-label">图片3:</label>
            <span class="layui-input-inline">
                <input id="image3_src" type="text" name="" placeholder="请输入图片3" autocomplete="off" class="layui-input">
            </span>
        </div>
        <br>
        <br>
        <div class="layui-inline">
            <label class="layui-form-label">商品数量:</label>
            <span class="layui-input-inline">
                <input id="amount" type="text" name="" placeholder="请输入商品数量" autocomplete="off" class="layui-input">
            </span>
            <label class="layui-form-label">状态:</label>
                        <span class="layui-input-inline">
                            <select  id="com_state">
                                        <option value="正常">正常</option>
                                        <option value="冻结">冻结</option>
                            </select>
                        </span>
            <label class="layui-form-label">购买人数:</label>
            <span class="layui-input-inline">
                <input  id="buyers" type="text" name="" placeholder="请输入购买人数" autocomplete="off" class="layui-input">
            </span>
        </div>
        <br>
        <br>
        <div class="layui-inline">
            <label class="layui-form-label">商品简介:</label>
            <span class="layui-input-inline">
                 <textarea style="width: 810px" id="introduce" name="desc" placeholder="请输入商品简介" class="layui-textarea"></textarea>
            </span>
        </div>



    </div>
</form>
<script>

    setTimeout(function(){//开启一个计时器，在这里面写所有页面渲染完成之后，要执行的代码

        layui.use('form',function (){
            layui.form.render("select");//layUI设置
        })
    }, 500);

    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#create_time' //指定元素
        });
        // update_time

    });
</script>


</body>
</html>
<script src="/aijieshe/static/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="/aijieshe/static/js/lay-config.js?v=1.0.4" charset="utf-8"></script>
