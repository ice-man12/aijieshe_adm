<script th:inline="javascript">
    var data=[[${adm}]];
    $('#detail_adm').on("click",function (){
        layui.use('layer', function(){
            var layer = layui.layer;
            layer.alert('id:'+data.id+'<br>'
                +'姓名:'+data.real_name+'<br>'
                + '名称:'+data.user_name+'<br>'
                +'创建时间:'+data.createtime+'<br>'
                +'性别:'+data.sex+'<br>'
                +'邮箱:'+data.mail+'<br>'
                +'密码:'+data.password+'<br>'
                +'校区:'+data.instalaciones+'<br>'
                +'宿舍:'+data.dormitorio+'<br>'
                +'手机号码:'+data.phone+'<br>'
                +'积分:'+data.integral+'<br>'
                +'状态:'+data.state+'<br>'
                , function(index){
                    //do something

                    layer.close(index);
                });

        });
    })
    $('#edit_password').on("click",function (){
        layer.prompt({
            formType: 0,
            value: '',
            title: '请输入新密码',
            area: ['500px', '350px'] //自定义文本域宽高
        }, function(value, index, elem){
            var id=data.id;
            if (value==='')
            {
                layer.msg("密码不能为空");
                return ;
            }
            $.ajax({
                url:"/aijieshe/update_passwordresource/administrator",    //请求的url地址
                dataType:"json",   //返回格式为json
                async:true,//请求是否异步，默认为异步，这也是ajax重要特性
                data:{"id":id,"value":value},    //参数值
                type:"POST",   //请求方式
                traditional: true,
                success:function(req){
                    if(req.code===1)
                    {
                        layer.alert(req.msg,{icon:1});

                    }
                    else if(req.code===0)
                    {
                        layer.alert(req.msg,{icon:5});
                    }
                },
                error:function(){
                    layer.alert("系统繁忙",{icon: 5})
                }
            });
            layer.close(index);
        });
    })
</script>
