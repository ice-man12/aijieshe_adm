<html>
<head>
    <title>TIMO后台模板</title>
    <meta charset="utf-8">


    <!-- 引入css -->
    <link rel="stylesheet" href="/aijieshe/static/Styles/plugins/font-awesome-4.7.0/css/font-awesome.min.css"  media="all">
    <link rel="stylesheet" href="/aijieshe/static/lib/layui-v2.3.0/css/layui.css"  media="all">
    <link rel="stylesheet" href="/aijieshe/static/Styles/main.css"  media="all">
</head>
<body>
<div class="layui-form timo-compile">
    <form action="#">
		  <div class="layui-form-item">
			<label class="layui-form-label">商品id</label>
			<div class="layui-input-inline">
			  <input id="id" type="text"  placeholder="请输入id" class="layui-input">
			</div>
		  </div>
		<div class="layui-form-item">
			<label class="layui-form-label">商品名称</label>
			<div class="layui-input-inline">
				<input id="com_name" type="text"  placeholder="请输入商品名称" class="layui-input">
			</div>
		</div>

		  <div class="layui-form-item">
			<label class="layui-form-label">商品价格</label>
			  <div class="layui-input-inline">
				  <input id="price" type="text"  placeholder="请输入商品价格" class="layui-input">
			  </div>
		  </div>


		<div class="layui-form-item">
			<label class="layui-form-label">商品数量</label>
			<div class="layui-input-inline">
				<input id="amount" type="text"  placeholder="请输入商品数量" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">商品图片1</label>
			<div class="layui-input-inline">
				<input id="image1_src"  type="text"  placeholder="请输入商品图片1" class="layui-input">
			</div>
		</div>

		  <div class="layui-form-item">
			  <label class="layui-form-label">商品图片2</label>
			  <div class="layui-input-inline">
				  <input id="image2_src"  type="text"  placeholder="请输入商品图片2" class="layui-input">
			  </div>
		  </div>
		<div class="layui-form-item">
			<label class="layui-form-label">商品图片3</label>
			<div class="layui-input-inline">
				<input id="image3_src"  type="text"  placeholder="请输入商品图片3" class="layui-input">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">购买人数</label>
			<div class="layui-input-inline">
				<input id="buyers"  type="text"  placeholder="请输入购买人数" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">供应商</label>
			<div class="layui-input-inline">
				<input id="supplier"  type="text"  placeholder="请输入供应商" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">商品简介</label>
			<div class="layui-input-inline">
				<textarea style="" id="introduce" name="desc" placeholder="请输入商品简介" class="layui-textarea"></textarea>
			</div>
		</div>
    </form>
</div>
<script src="/aijieshe/static/lib/layui-v2.3.0/layui.js" charset="utf-8"></script>
<script src="/aijieshe/static/js/main.js" charset="utf-8"></script>
</body>
</html>
