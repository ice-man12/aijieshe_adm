<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>表单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/aijieshe/static/lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="/aijieshe/static/Styles/public.css" media="all">
    <link rel="stylesheet" href="/aijieshe/static/js/lay-module/step-lay/step.css" media="all">
    <script type="text/javascript" src="/aijieshe/static/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
</head>
<body>
<form class="layui-form" action="" lay-filter="formOption">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">id: </label>
            <span class="layui-input-inline">
                <input disabled type="text" name=""  autocomplete="off" class="layui-input" id="id">
            </span>
            <label class="layui-form-label">姓名:</label>
            <span class="layui-input-inline">
                <input id="real_name" type="text" name="" placeholder="请输入姓名" autocomplete="off" class="layui-input">
            </span>
            <label class="layui-form-label">手机号码:</label>
            <span class="layui-input-inline">
                <input id="phone" type="text" name="" placeholder="请输入手机号码" autocomplete="off" class="layui-input">
            </span>
        </div>
        <br>
        <br>
        <div class="layui-inline">
            <label class="layui-form-label">创建时间:</label>
            <span class="layui-input-inline">
                <input id="create_time" type="text" name="" placeholder="请输入创建时间" autocomplete="off" class="layui-input">
            </span>
            <label class="layui-form-label">性别:</label>
            <span class="layui-input-inline">
                  <select name="newsType" id="sex">
                            <option value="男">男</option>
                            <option value="女">女</option>
                </select>
            </span>
            <label class="layui-form-label">状态:</label>
            <span class="layui-input-inline">
                <select name="newsType" id="state">
                            <option value="正常">正常</option>
                            <option value="冻结">冻结</option>
                </select>
            </span>
        </div>
        <br>
        <br>
        <div class="layui-inline">
            <label class="layui-form-label">密码:</label>
            <span class="layui-input-inline">
                <input id="password" type="text" name="" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </span>
            <label class="layui-form-label">信誉分:</label>
            <span class="layui-input-inline">
                <input id="reputation" type="text" name="" placeholder="请输入信誉分" autocomplete="off" class="layui-input">
            </span>
            <label class="layui-form-label">钱包￥:</label>
            <span class="layui-input-inline">
                <input id="money" type="text" name="" placeholder="请输入钱" autocomplete="off" class="layui-input">
            </span>
        </div>
        <br>
        <br>
        <div class="layui-inline">
            <label class="layui-form-label">地址:</label>
            <span class="layui-input-inline">
                <input id="address" type="text" name="" placeholder="请输入地址" autocomplete="off" class="layui-input">
            </span>

        </div>



    </div>
</form>
<script>

    setTimeout(function(){//开启一个计时器，在这里面写所有页面渲染完成之后，要执行的代码

        layui.use('form',function (){
            layui.form.render("select");//layUI设置
        })
    }, 500);
    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#create_time' //指定元素
        });
    });
</script>


</body>
</html>
<script src="/aijieshe/static/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="/aijieshe/static/js/lay-config.js?v=1.0.4" charset="utf-8"></script>
