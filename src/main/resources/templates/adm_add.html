<!DOCTYPE html>
<html>
<head>
    <title>TIMO后台模板</title>
    <meta charset="utf-8">


    <!-- 引入css -->
    <link rel="stylesheet" href="/aijieshe/static/Styles/plugins/font-awesome-4.7.0/css/font-awesome.min.css"  media="all">
    <link rel="stylesheet" href="/aijieshe/static/lib/layui-v2.3.0/css/layui.css"  media="all">
    <link rel="stylesheet" href="/aijieshe/static/Styles/main.css"  media="all">
</head>
<body>
<div class="layui-form timo-compile">
    <form action="#">
		  <div class="layui-form-item">
			<label class="layui-form-label">id</label>
			<div class="layui-input-inline">
			  <input id="id" type="text"  placeholder="请输入id" class="layui-input">
			</div>
		  </div>
		<div class="layui-form-item">
			<label class="layui-form-label">名称</label>
			<div class="layui-input-inline">
				<input id="adm_name" type="text"  placeholder="请输入名称" class="layui-input">
			</div>
		</div>
		  <div class="layui-form-item">
			<label class="layui-form-label">密码框</label>
			  <div class="layui-input-inline">
				  <input id="password" type="text"  placeholder="请输入密码" class="layui-input">
			  </div>
		  </div>
		<div class="layui-form-item">
			<label class="layui-form-label">手机号码</label>
			<div class="layui-input-inline">
				<input id="phone" type="text" name="username" lay-verify="title" autocomplete="off" placeholder="请输入手机号码" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">部门</label>
			<div class="layui-input-inline">
				<input id="department"  type="text" name="username" lay-verify="title" autocomplete="off" placeholder="请输入部门" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">职位</label>
			<div class="layui-input-inline">
				<input id="position" type="text" name="username" lay-verify="title" autocomplete="off" placeholder="请输入职位" class="layui-input">
			</div>
		</div>
		  <div class="layui-form-item">
			<label class="layui-form-label">校区</label>
			<div class="layui-input-inline">
			  <select id="campus" name="interest" lay-filter="aihao">
				<option value=""></option>
				<option value="白云校区">白云校区</option>
				<option value="北校区">北校区</option>
				<option value="东校区">东校区</option>
				<option value="天河校区">天河校区</option>
				<option value="河源校区">河源校区</option>
			  </select>
			</div>
		  </div>
		<div class="layui-form-item">
			<label class="layui-form-label">权限</label>
			<div class="layui-input-inline">
				<select id="permission" name="interest" lay-filter="aihao">
					<option value=""></option>
					<option value="管理员">管理员</option>
					<option value="超级管理员">超级管理员</option>

				</select>
			</div>
		</div>

    </form>
</div>
<script src="/aijieshe/static/lib/layui-v2.3.0/layui.js" charset="utf-8"></script>
<script src="/aijieshe/static/js/main.js" charset="utf-8"></script>
</body>
</html>
